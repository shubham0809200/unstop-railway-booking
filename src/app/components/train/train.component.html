<div class="flex items-center justify-center h-[90%]">
    <div class="flex items-center justify-center h-[90%]">
        <div class="max-w-500px p-4 border border-gray-400 m-9">
            <h2>Train Seat Reservation</h2>
            <p>Enter the number of seats to reserve:</p>
            <input type="number" [(ngModel)]="numSeats" min="1" max="7" placeholder="Enter a number between 1 and 7"
                class="flex-grow px-2 py-1 border border-gray-400 rounded">
            <!-- reserve seats -->
            <button class=" ml-4 px-4 py-2 bg-blue-500 text-white rounded" (click)="reserveSeats(numSeats)">Reserve
                Seats</button>
            <!-- clear coach -->
            <button class=" ml-4 px-4 py-2 bg-blue-500 text-white rounded" (click)="reset()">Clear
                Coach</button>
            <hr>
            <div *ngFor="let row of seatMap; let rowIndex = index" class="p-2 flex">
                <div *ngFor="let seat of row; let seatIndex = index"
                    [style.background-color]="seat.booked ? 'red' : 'pink'"
                    class="h-12 flex items-center justify-center rounded border border-gray-400">
                    <span class="text-sm font-bold text-gray-600 uppercase w-10 flex justify-center">
                        {{ seat.number }}
                    </span>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
